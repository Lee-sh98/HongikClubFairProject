<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HICC개팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/memberForm.css">
</head>
<body>
<h2>자신의 정보를 기입해 주세요.</h2>
<div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" id="instagramId" class="form-control" placeholder="인스타 아이디를 입력해주세요" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p>
    <label>
        자기소개: <textarea id="introduction" name="introduce" cols="50" rows="7" placeholder="내용을 입력해주세요"></textarea>
    </label>
    </p>
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="boy" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">남자</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="girl" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">여자</label>
    </div>
    <div>
        <button type="button" class="btn btn-dark" onclick="clickNext()">다음으로</button>
    </div>
</div>
<button type="button" class="btn btn-dark" onclick="directIntro()">처음으로 돌아가기</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/memberForm.js"></script>
</body>
</html>
