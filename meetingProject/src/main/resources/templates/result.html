<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HICC개팅</title>

    <link rel="stylesheet" href="/fonts/Pretendard/variable/pretendardvariable.css" type="text/css">
    <link rel="stylesheet" href="/css/master.css" type="text/css">
    <link rel="stylesheet" href="/css/result.css">
</head>

<body>
    <main>
        <div class="outwrapper">
            <div class="inwrapper">
                <h2>선택하신 분의 정보예요!<br>바로 연락해봐요.</h2>

                <div class="form">

                    <div class="input-form">
                        <div class="card">
                            <div class="profile">
                                <p class="instagramId" id="instagramId"></p>
                                <p class="introduction" id="introduction"></p>
                            </div>
                            <div id="qrcode" class="qrcode">
                            </div>
                        </div>
                    </div>

                    <div class="input-form">
                        <p>전화번호를 적어주시면 프로필을 문자로 보내드려요.</p>
                        <div class="input-set">
                            <div class="input-text">
                                <input type="tel" id="phoneNumber" placeholder="010-0000-0000" autocomplete="off" spellcheck="false">
                                <div class="border"></div>
                            </div>
                            <button type="button" onclick="sendMessage()" color="th-light">문자로 보내기</button>
                        </div>
                    </div>

                </div>

                <div class="submit">
                    <button onclick="backToBeginning()" color="th-dark">처음으로 돌아가기</button>
                </div>
            </div>
        </div>
    </main>

    <button type="button" id="button-before" onclick="directBeforePage()">이전 페이지로 돌아가기</button>

    <script src="/js/jquery-latest.min.js"></script>
    <script src="/js/qrcode.min.js"></script>
    <script src="/js/result.js"></script>
</body>
</html>
