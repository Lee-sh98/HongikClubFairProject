<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HICC개팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="/css/result.css">
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
<div>
    <p>
        선택하신 분의 정보예요.<br>바로 연락해봐요
    </p>
</div>
<div>
    <div class="card mb-3" style="max-width: 650px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" id="instagramId">인스타그램 아이디</h5>
                    <p class="card-text" id="introduction">자기소개</p>
                </div>
            </div>
            <div class="col-md-4">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>
</div>
<div>전화번호를 적어주시면 프로필을 문자로 보내드려요.</div>
<div>
    <input type="text" id="phoneNumber" placeholder="010-0000-0000" autocomplete="off">
    <button type="button" class="btn btn-dark" onclick="sendMessage()">문자로 보내기</button>
</div>
<div>
    <button type="button" class="btn btn-primary" onclick="directBeforePage()">이전 페이지로</button>
    <button type="button" class="btn btn-dark" onclick="backToBeginning()">처음으로</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/js/result.js"></script>
</body>
</html>
